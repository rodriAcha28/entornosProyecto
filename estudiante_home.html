    <h2>Mis Clases</h2>
    <ul id="clases-list">
        <!-- Las clases se cargarán aquí mediante JavaScript -->
    </ul>
    <button class="floating-button" onclick="window.location.href='unirse_clase.html'">+</button>

    <script>
        // Obtener las clases mediante AJAX
        fetch('estudiante_home.php')
            .then(response => response.json())
            .then(data => {
                const clasesList = document.getElementById('clases-list');
                if (data.length > 0) {
                    data.forEach(clase => {
                        const li = document.createElement('li');
                        const a = document.createElement('a');
                        a.href = `ver_clase.html?id_clase=${clase.id_clase}`;
                        a.textContent = clase.nombre_clase;
                        li.appendChild(a);
                        clasesList.appendChild(li);
                    });
                } else {
                    const li = document.createElement('li');
                    li.textContent = 'No estás inscrito en ninguna clase.';
                    clasesList.appendChild(li);
                }
            });
    </script>
