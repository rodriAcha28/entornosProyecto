<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de PHP</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Curso de PHP</h1>
        <p>¡Aprende PHP de manera interactiva!</p>
    </header>
    <main>
        <section id="editor-section">
            <div class="editor">
                <textarea id="code" class="code" placeholder="Escribe tu código PHP aquí"></textarea>
                <button onclick="runCode()">Ejecutar</button>
            </div>
            <div id="output"></div>
        </section>
        <section id="module-section">
            <h2>Contenido del Curso</h2>
            <div id="module-selection">
                <label for="module-select">Selecciona un módulo:</label>
                <select id="module-select" onchange="loadModule()">
                    <option value="modulo1">Introducción a PHP</option>
                    <option value="modulo2">Sintaxis de PHP</option>
                    <option value="modulo3">Funciones en PHP</option>
                    <!-- Agrega más opciones de módulos según sea necesario -->
                </select>
            </div>
            <div id="module-info">
                <!-- Aquí se mostrará la información del módulo -->
            </div>
        </section>
    </main>
   
    <script src="js/script.js"></script>
</body>
</html>
