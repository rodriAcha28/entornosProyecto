    <h2>Mis Clases</h2>
    <ul id="class-list">
        <!-- Las clases serán cargadas aquí por maestro_home.php -->
    </ul>
    <button class="floating-button" onclick="window.location.href='crear_clase.html'">+</button>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('maestro_home.php')
                .then(response => response.json())
                .then(data => {
                    const classList = document.getElementById('class-list');
                    if (data.length > 0) {
                        data.forEach(clase => {
                            const li = document.createElement('li');
                            const a = document.createElement('a');
                            a.href = `ver_clase.html?id_clase=${clase.id_clase}`;
                            a.textContent = clase.nombre_clase;
                            li.appendChild(a);
                            classList.appendChild(li);
                        });
                    } else {
                        const li = document.createElement('li');
                        li.textContent = "No estás a cargo de ninguna clase.";
                        classList.appendChild(li);
                    }
                });
        });
        </script>
